server.port=8181
server.servlet.context-path=/api

spring.datasource.url=${SPRING_DATASOURCE_URL:__SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:__SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:__SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:__GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:__GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_SCOPE:__GOOGLE_SCOPE}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:__SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD:__SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.auth.tokenSecret=${TOKEN_SECRET:__TOKEN_SECRET}
app.auth.tokenExpirationMsec=864000000
app.auth.passwordTmpExpirationHours=12